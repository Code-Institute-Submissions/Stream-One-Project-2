<div id="container">

	<center>
		<form>
			
			<fieldset class="input-boxes">
			
				<label for="fname" class="field"> First Name:</label>
				<input type="text" id="fname" placeholder="required field" name="fname" />
			
				<label for="fname" class="field"> Surname:</label>
				<input type="text" id="surname" placeholder="required field" name="surname" />
			
				<label for="email" class="field">Email:</label>
				<input id="email" name="email" placeholder="enter email" type="email" />
			
				<label for="telephone" class="field">Telephone:</label>
				<input id="telephone" name="telephone" placeholder="mobile number" pattern="[0-9]{10}" title="Mobile phone number expected beginning 07********" type="tel" />
			
				<label for="website" class="field">Website:</label>
				<input id="website" name="website" placeholder="enter full url" type="url" />
			
				<label for="date" class="field"> Date:</label>
				<input id="date" name="date" type="date" />
			
				<label for="message" class="field"> Message:</label>
				<input id="message" name="message" type="text" textarea="textarea" />
			
				<label for="submit" class="field"></label>
				<input id="submit" type="submit" value="submit" onclick="document.getElementById('confirm').style.color = 'red'" />
			
			</fieldset>
		</form>	
	</center>

</div>
